<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicios de JavaScript</title>
    <link rel="stylesheet" href="css/estilos.css"> <!-- Opcional -->
    <!-- Inclusión de Google Fonts para 'Roboto' -->
    <script src="js/app.js"></script>
    <script src="js/eventos.js"></script>
</head>
<body> 
    <button id="btnFecha">Obtener fecha</button><br>

    <label for="radio">Radio del círculo:</label>
    <input type="number" id="radioCirculo">
    <button id="btnAreaCirculo">Obtener área del círculo</button><br>

    <label for="cadenaVocales">Cadena:</label>
    <input type="text" id="cadenaVocales">
    <button id="btnContarVocales">Obtener número de vocales</button><br>

    <label for="celsius">Grados Celsius:</label>
    <input type="number" id="celsius" min="-274">
    <button id="btnCelsiusFahrenheit">Obtener grados en Fahrenheit</button><br>

    <label for="numero">Formatear número:</label>
    <input type="number" id="numeroFormatear">
    <button id="btnFormatearNumero">Obtener número formateado</button><br>

    <label for="fechaReyes">Fecha:</label>
    <input type="date" id="fechaReyes">
    <button id="btnReyesMagos">Días para reyes magos</button><br>

    <label for="minimo">Mínimo:</label>
    <input type="number" id="minimo">
    <label for="maximo">Máximo:</label>
    <input type="number" id="maximo">
    <button id="btnAleatorio">Obtener número aleatorio</button><br>

    <label for="cadenaPalindromo">Palídromo:</label>
    <input type="text" id="cadenaPalindromo">
    <button id="btnVerificarPalindromo">Verificar palíndromo</button><br>

    <label for="cadenaCamelCase">camelCase:</label>
    <input type="text" id="cadenaCamelCase">
    <button id="btnCamelCase">Obtener camelCase</button><br>
</body>
</html>
